    <!-- Calling Public Milestone 2 Bookshelf -->
    <script>
        $(function () {
    
            var service_point1 = "https://www.googleapis.com/books/v1/users/101017463850449745679/bookshelves/1001/";
            var service_point2 = "https://www.googleapis.com/books/v1/users/101017463850449745679/bookshelves/1001/volumes";
    
            $.getJSON(service_point2, function (json2) {
    
                //$("#shelf").text(json.title); 
    
                resultHTML = "";
                for (i in json2.items) {
                    var booktitle = json2.items[i].volumeInfo.title;
                    var bookid = json2.items[i].id;
                    var cover = json2.items[i].volumeInfo.imageLinks.smallThumbnail;
    
                    resultHTML += "<div class='bookdiv'>";
                    resultHTML += "<img src='" + cover + "' style='float: left' />";
                    resultHTML += "<a href='bookinfo.php?id=" + bookid + "'>" + booktitle + "</a>";
                    resultHTML += "</div>";;
                }
                $("#results").html(resultHTML);
                $(".bookdiv").css("width", "300px");
            });
        });
    </script>

        <!-- Dropdown Script -->
        <script>    
            var dropdown = document.getElementsByClassName("dropdown-btn");
            var i;
                    
            for (i = 0; i < dropdown.length; i++) {
            dropdown[i].addEventListener("click", function() {
                this.classList.toggle("active");
                var dropdownContent = this.nextElementSibling;
                if (dropdownContent.style.display === "block") {
                dropdownContent.style.display = "none";
                } else {
                dropdownContent.style.display = "block";

            });
